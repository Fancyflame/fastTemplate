<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<style>
    #aaa {
        width: 50vw;
        height: 50vh;
        border: 3px solid black;
        left: 50%;
        top: 50%;
        position: absolute;
        transform: translate(-50%, -50%);
        background: orange;
    }

    .ddd {
        width: 80%;
        height: 80%;
        margin: auto;
        background-color: #ffffff70;
    }
</style>

<body>
    <script src="fastTemplate.js"></script>
    <script>
        let aaa;
        /*let mo = new MutationObserver((records) => {
            console.log([...records]);
        });
        mo.observe(document.documentElement, {
            childList: true,
            subtree: true
        });
        window.onload = () => {
            aaa = document.getElementById("aaa");
        }*/
        function cre(name) {
            return document.createElement(name);
        }
    </script>
    <template ftm-el="f-two" ftm-args="a b c" ftm-bddata="#sources">
        <div class="ddd">(%{a}+%{b})*%{c}=%{js:(Number(data.a)+Number(data.b))*data.c}</div>
    </template>
    <template ftm-el="f-one">
        <div class="ddd" ftm-use-html="%{content}"></div>
    </template>
    <ftm-src id="sources">
        c:26
    </ftm-src>
    <div id="aaa">
        <p>
            <f-one ftm-args="content">
                <f-two>
                    125 97
                </f-two>
            </f-one>
            <f-two>
                21 92
            </f-two>
            <f-two>
                928 21
            </f-two>
        </p>
    </div>
</body>
